<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastro</h1>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" placeholder="Insira seu nome" class="form-control">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail" class="form-control">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Ex: (12)12345-1234">
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox">Salvar os dados</label>
                    </div>
                    <button class="btn btn-success" type="submit">Cadastrar</button>
                    <button class="btn btn-danger" type="clean">Limpar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
